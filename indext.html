<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Shop</title>

    <!-- tailwind a nd daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google font mangro  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Fontassam font cdn  -->
    <script
      src="https://kit.fontawesome.com/de25b07a03.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body class="manrope">
    <!-- This is Header section start  -->
    <header class="container mx-auto">
      <div class="hero">
        <div class="hero-content flex-col lg:flex-row justify-between">
          <div>
            <h1 class="text-7xl font-extrabold">
              It's good <br />
              tea time at The
              <br />
              Tea House
            </h1>
            <p class="py-6">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>
            <button class="btn btn-primary bg-gradient-to-r from-red-500 to-[#FF8938]">Explore More</button>
          </div>
          <div>
            <img
              src="images/banner.png"
              class="max-w-sm rounded-sm "
            />
            <div class="flex items-center gap-4 drop-shadow-lg rounded-lg bg-white p-5 w-60 -mt-14">
                <!-- icon from fon awsam  -->
                <i class="fa-solid fa-star text-3xl text-orange-400"></i>
                <div>
                   <h3 class="text-3xl font-bold">5.00</h3>
                   <p>Trust Pilot Ratings</p>
                </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
